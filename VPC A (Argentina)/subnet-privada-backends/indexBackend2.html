<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend 1 - Bienvenida</title>
    <style>
        /* Importar una fuente linda y cursiva de Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            /* Fondo degradado suave en tonos rosa */
            background: linear-gradient(135deg, #ffe6fa 0%, #ffccec 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            /* Fondo de la tarjeta blanco con un toque rosado */
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem 4rem;
            border-radius: 25px;
            /* Sombra suave y borde fucsia */
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.2);
            border: 3px solid #ff69b4; /* Fucsia vibrante */
        }

        h1.titulo-backend {
            font-family: 'Pacifico', cursive; /* Fuente cursiva estilo "girly" */
            color: #db0072; /* Fucsia oscuro */
            font-size: 4rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(219, 0, 114, 0.2);
        }

        .decoracion {
            font-size: 2rem;
            color: #ff69b4;
            margin: 1rem 0;
        }

        h2.nombres {
            color: #ff1493; /* Fucsia intenso (DeepPink) */
            font-size: 1.8rem;
            font-weight: 500;
            letter-spacing: 1px;
            margin-top: 1.5rem;
        }

        .footer-heart {
            margin-top: 2rem;
            color: #db0072;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="titulo-backend">Backend 2</h1>
        <div class="decoracion">‚ú®üå∏‚ú®</div>
        <h2 class="nombres">Karen Oggier y Ana Ramos Bonvin</h2>
        <p class="footer-heart">Hecho con <span style="color: red;">‚ù§</span> para el TP de Redes</p>
    </div>

</body>
</html>
